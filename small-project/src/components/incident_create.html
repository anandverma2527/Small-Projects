<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Incident</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2>Incident</h2>
                <a href="/">
                     <i class="bi bi-plus-lg"></i>
                </a>
            </div>
            <div class="card-body">

                <form role="form" enctype="multipart/form-data" method="post" autocomplete="off" id="incident_create_form_id">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Reporter</label>
                                <input type="text" value="" name="inc_reporter" class="form-control" />

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" name="reporter_email"  value="" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" name="address" value="" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Time</label>
                                <input type="text" name="inct_crt_time" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                               <select class="form-select" id="inct_status">
                                    <option value="Closed">Closed</option>
                                    <option value="Inprogress">In Progress</option>
                                    <option value="Open">Open</option>
                               </select>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" name="inct_priority">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <button type="button" id="incident_create_id" class="btn btn-primary">Save</button>
                </form>

            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

$(document).on('click', '#incident_create_id', function(){
        $.ajax({
            url:"/create_incident/",
            method:"POST",
            data:$('#incident_create_form_id').serialize(),
            success:function(data)
            {
                alert("coming")
                alert(data.msg)
                var url = "/create_incident/"+data.id+"/";
                    window.location.href = url;
            },

        });
});

</script>
</body>

</html>
